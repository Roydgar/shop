<form>
  <div *ngFor="let product of productService.getProducts() | async">
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'UAH':'symbol-narrow'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="!product.isAvailable" (click)="onBuy($event, product)">Buy</button>
        <button mat-button (click)="onViewInfo($event, product)">Info</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
